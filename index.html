<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Victor H Tumps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <p>Digite suas informações de contato:</p>
        <input type="text" name="nome" placeholder="Nome completo"> <br>
        <input type="number" name="Telefone" placeholder="(XX) XXXXX-XXXX"> <br>
        <input type="email" name="email" value="@gmail.com">
        <input type="radio" name="Trabalho" value="Sim" checked> Sim
        <input type="radio" name="Trabalho" value="Não"> Não

    </form>
</body>
</html>
